<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        #l1,
        #l2 {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="vh-100" style="background-image: url(image/website.jpg);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <br>
                        <div class="card-body py-1 text-center">
                            <h2> Welcome to our Website !</h2>
                        </div>
                        <br>
                        <label id="l1" for="email" class="form-label"> Email Address</label>
                        <div class="card-body py-1 text-center">
                            <input type="email" id="email" class="form-control" placeholder="abc@gmail.com">
                        </div>
                        <br>
                        <label id="l2" for="password" class="form-label"> Password </label>
                        <div class="card-body py-1 text-center">
                            <input type="password" id="password" class="form-control" placeholder="********">
                        </div>
                        <br>
                        <div class="card-body py-1 text-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                <label class="form-check-label" for="inlineFormCheck">
                                    Remember me
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                <a href="" class="link-primary">Forgot password</a>
                            </div>
                            <br>
                            <div class="d-grid gap-3">
                                <button type="button" class="btn btn-primary">Login</button>
                            </div>
                            <br>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
