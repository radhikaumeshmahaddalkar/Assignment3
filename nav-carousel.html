<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

   
    <style>
        #a1,
        #a2,
        #a3,
        #a4 {
            color: white;
        }
    </style>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="a1" href="#">
                <img src="./image/logocar.jpg" height="30px" width="40px" alt="Website Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="a2" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="a3" href="#">About us</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="a4" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            New Cars
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="a5" href="#">Popular Car Brands</a></li>
                            <li><a class="dropdown-item" id="a6" href="#">Popular Car Models</a></li>
                            <li><a class="dropdown-item" id="a7" href="#">Luxury Cars</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="a4" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Electric Vehicles
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="a5" href="#">Electric cars</a></li>
                            <li><a class="dropdown-item" id="a6" href="#">Electric Bikes</a></li>
                            <li><a class="dropdown-item" id="a7" href="#">Electric Scooters</a></li>
                            <li><a class="dropdown-item" id="a7" href="#">Electric Cycles</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="a3" href="#">Community </a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>

    
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="./image/c1.jpg" class="d-block w-100" height="650px"  alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img src="./image/c2.jpg" class="d-block w-100" height="650px" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img src="./image/c3.jpg" class="d-block w-100" height="650px" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
     crossorigin="anonymous"></script>


</body>

</html>
