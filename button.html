<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Classes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!--Different Button Classes-->
    <div class="container py-3 text-center">
        <h4>Different Button Classes</h4>
        <br>
        <!--Simple Buttons-->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
        <hr>
        <!--Outline Button Classes-->
        <label for="">Outline Button Classes</label>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <hr>
        <!--Large Size-->
        <label for="">Large Size</label>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary btn-lg">Large button</button>
        <button type="button" class="btn btn-success btn-lg">Large button</button>
        <button type="button" class="btn btn-danger btn-lg">Large button</button>
        <button type="button" class="btn btn-warning btn-lg">Large button</button>
        <button type="button" class="btn btn-info btn-lg">Large button</button>
        <button type="button" class="btn btn-light btn-lg">Large button</button>
        <button type="button" class="btn btn-dark btn-lg">Large button</button>
        <hr>
        <!--Small Size-->
        <label for="">Small Size</label>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
        <button type="button" class="btn btn-secondary btn-sm">Small button</button>
        <button type="button" class="btn btn-success btn-sm">Small button</button>
        <button type="button" class="btn btn-danger btn-sm">Small button</button>
        <button type="button" class="btn btn-warning btn-sm">Small button</button>
        <button type="button" class="btn btn-info btn-sm">Small button</button>
        <button type="button" class="btn btn-light btn-sm">Small button</button>
        <button type="button" class="btn btn-dark btn-sm">Small button</button>
        <hr>
        <!--Disabled buttons-->
        <label for="">Disabled buttons</label>
        <a class="btn btn-primary disabled" role="button" aria-disabled="true">Primary link</a>
        <a class="btn btn-secondary disabled" role="button" aria-disabled="true">Secondary Link</a>
        <a class="btn btn-success disabled" role="button" aria-disabled="true">Success link</a>
        <a class="btn btn-danger disabled" role="button" aria-disabled="true">Danger Link</a>
        <a class="btn btn-warning disabled" role="button" aria-disabled="true">Warning link</a>
        <a class="btn btn-info disabled" role="button" aria-disabled="true"> Info Link</a>
        <a class="btn btn-light disabled" role="button" aria-disabled="true">Light link</a>
        <a class="btn btn-dark disabled" role="button" aria-disabled="true">Dark Link</a>
        <hr>
        <!--Block Buttons-->
        <label for="">Block Buttons</label>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-secondary" type="button">Button</button>
            <button class="btn btn-success" type="button">Button</button>
            <button class="btn btn-danger" type="button">Button</button>
          </div>
          <hr>
          <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-warning" type="button">Button</button>
            <button class="btn btn-info" type="button">Button</button>
            <button class="btn btn-light" type="button">Button</button>
            <button class="btn btn-dark" type="button">Button</button>
          </div>

    </div>

</body>

</html>
